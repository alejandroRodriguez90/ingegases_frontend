<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Ingegases y Redes</title>
    <link rel="stylesheet" href="login-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <div class="login-container" id="loginContainer">
        <!-- Formulario de Login -->
        <div class="form-front">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="input-group">
                    <span class="placeholder">Correo Electrónico</span>
                    <label for="email"></label>
                    <input type="email" id="email" name="email" required placeholder=" ">
                    <i class="fas fa-envelope icon"></i>
                </div>
                <div class="input-group">
                    <span class="placeholder">Contraseña</span>
                    <label for="password"></label>
                    <input type="password" id="password" name="password" required placeholder=" ">
                    <i class="fas fa-lock icon"></i>
                </div>
                <div class="options-container">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">Recuérdame</label>
                    </div>
                    <a href="#" class="forgot-password">Recuperar contraseña</a>
                </div>
                <button type="submit" class="login-submit">Ingresar</button>
                <button type="button" class="login-submit" id="registerBtn">Registrar</button>
                <button class="login-submit back-button" onclick="window.location.href='../index/index.html'">Volver</button>
                <div id="error-message" class="error-message hidden">Usuario o contraseña incorrectos</div>
            </form>
        </div>

        <!-- Formulario de Registro -->
        <div class="form-back">
            <div class="form-content"></div>
            <h2>Registro</h2>
            <form id="registerForm">
                <div class="input-group">
                    <span class="placeholder">Nombre</span>
                    <input type="text" id="regNombre" name="regNombre" required placeholder=" ">
                    <i class="fas fa-user icon"></i>
                </div>
                <div class="input-group">
                    <span class="placeholder">Correo Electrónico</span>
                    <input type="email" id="regEmail" name="regEmail" required placeholder=" ">
                    <i class="fas fa-envelope icon"></i>
                </div>
                <div class="input-group">
                    <span class="placeholder">Contraseña</span>
                    <input type="password" id="regPassword" name="regPassword" required placeholder=" ">
                    <i class="fas fa-lock icon"></i>
                </div>
                <div class="input-group">
                    <span class="placeholder">Confirmar Contraseña</span>
                    <input type="password" id="regConfirmPassword" name="regConfirmPassword" required placeholder=" ">
                    <i class="fas fa-lock icon"></i>
                </div>
                <button type="submit" class="login-submit">Registrarse</button>
                <button type="button" class="login-submit back-button" id="backToLogin">Volver</button>
            </form>
        </div>
    </div>

    <!-- ===== INICIO DEL SCRIPT CORREGIDO Y COMPLETO ===== -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONSTANTES Y ELEMENTOS DEL DOM ---
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const rememberMeCheckbox = document.getElementById('rememberMe');
            const registerForm = document.getElementById('registerForm');
            const loginContainer = document.getElementById('loginContainer');
            const registerBtn = document.getElementById('registerBtn');
            const backToLoginBtn = document.getElementById('backToLogin');
    
            // --- LÓGICA DE "RECUÉRDAME" ---
            if (localStorage.getItem('rememberMe') === 'true') {
                rememberMeCheckbox.checked = true;
                emailInput.value = localStorage.getItem('email') || '';
                passwordInput.value = localStorage.getItem('password') || '';
                if (emailInput.value) emailInput.dispatchEvent(new Event('input', { bubbles: true }));
                if (passwordInput.value) passwordInput.dispatchEvent(new Event('input', { bubbles: true }));
            }
    
          
            // --- EVENT LISTENER PARA EL LOGIN (CON RUTA CORREGIDA) ---
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                // --- Tus datos de configuración (no los cambies) ---
                const correosAutorizados = [
                    'davidalejandro.rx@live.com',
                    'alexander.herrera@ingegasesyredes.com',
                    'berta.bravo@ingegasesyredes.com',
                    'carolina.caceres@ingegasesyredes.com',
                    'javier.sierra@ingegasesyredes.com',
                    'santiago.ariza@ingegasesyredes.com',
                    'nicolas.paez@ingegasesyredes.com', 
                    'daniel.buitrago@ingegasesyredes.com',
                    'roger.herrera@ingegasesyredes.com',
                    'javier.penagos@ingegasesyredes.com',
                ];
                const contrasenaUniversal = 'INGEYR2025'; // Tu contraseña real

                // --- Recogida y validación ---
                const correoIngresado = emailInput.value;
                const contrasenaIngresada = passwordInput.value;
                const errorMessage = document.getElementById('error-message');

                if (correosAutorizados.includes(correoIngresado.toLowerCase()) && contrasenaIngresada === contrasenaUniversal) {
                    if (rememberMeCheckbox.checked) {
                        localStorage.setItem('rememberMe', 'true');
                        localStorage.setItem('email', correoIngresado);
                        localStorage.setItem('password', contrasenaIngresada);
                    } else {
                        localStorage.removeItem('rememberMe');
                        localStorage.removeItem('email');
                        localStorage.removeItem('password');
                    }
                    
                    alert('¡Inicio de sesión exitoso!');
                    
                    // ===== ESTA ES LA LÍNEA CORREGIDA =====
                    window.location.href = 'Panel.Admin/dashboard.html';
                    
                } else {
                    errorMessage.classList.remove('hidden');
                    setTimeout(() => { errorMessage.classList.add('hidden'); }, 3000);
                }
            });
    
            // --- SIMULACIÓN DE REGISTRO (SIN BACKEND) ---
            registerForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const nombre = document.getElementById('regNombre').value;
                const contrasena = document.getElementById('regPassword').value;
                const confirmarContrasena = document.getElementById('regConfirmPassword').value;
    
                if (contrasena !== confirmarContrasena) {
                    alert("Error: Las contraseñas no coinciden.");
                    return;
                }
                if (contrasena.length < 8) {
                    alert("Error: La contraseña debe tener al menos 8 caracteres.");
                    return;
                }
    
                alert(`¡Registro de ${nombre} exitoso!\n\nAhora puedes intentar iniciar sesión.`);
                flipToLogin();
            });
    
            // --- ANIMACIÓN DE GIRO ---
            function flipToRegister() {
                loginContainer.classList.add('turning');
                setTimeout(() => { loginContainer.classList.add('flipped'); loginContainer.classList.remove('turning'); }, 700);
            }
    
            function flipToLogin() {
                loginContainer.classList.add('turning');
                setTimeout(() => { loginContainer.classList.remove('flipped'); loginContainer.classList.remove('turning'); }, 400);
            }
    
            registerBtn.addEventListener('click', flipToRegister);
            backToLoginBtn.addEventListener('click', flipToLogin);
        });
    </script>
    <!-- ===== FIN DEL SCRIPT CORREGIDO Y COMPLETO ===== -->
</body>
</html>
