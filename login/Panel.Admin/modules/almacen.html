        .inventario-card {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            padding: 30px 20px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .inventario-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.7s ease;
        }

        .inventario-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-lg);
        }

        .inventario-card:hover::before {
            transform: scaleX(1);
        }

        .card-icon-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.1), rgba(63, 55, 201, 0.1));
            border-radius: 50%;
            transition: var(--transition);
        }

        .inventario-card:hover .card-icon-container {
            transform: scale(1.1) rotate(5deg);
        }

        .card-icon {
            font-size: 3.5rem;
            line-height: 1;
            transition: transform 0.3s ease;

        .inventario-card:hover .card-icon {
