<script>
const RequisicionesModule = {
    // Datos de ejemplo
    requisicionData: [],
    historyData: [],

    // Cargar pantalla de creación de requisición
    loadCrearRequisicion: function() {
        document.querySelector('.requisiciones-main-screen').style.display = 'none';
        document.querySelector('.requisiciones-detail-screen').style.display = 'block';
        
        document.getElementById('requisicionesContent').innerHTML = `
            <div class="requisicion-form">
                <div class="form-header">
                    <h3>SISTEMA INTEGRADO DE GESTIÓN</h3>
                    <h4>REQUISICIÓN DE BIENES Y/O SERVICIOS</h4>
                    <div class="form-header-details">
                        <span>CÓDIGO: CP-RQ-01</span>
                        <span>FECHA: <span id="currentDate">${new Date().toISOString().split('T')[0]}</span></span>
                        <span>VERSIÓN: 1</span>
                        <span>PÁGINA: 1 DE 1</span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="solicitante">SOLICITA:</label>
                        <input type="text" id="solicitante" name="solicitante" placeholder="Ingrese el solicitante">
                    </div>
                    <div class="form-group">
                        <label for="proyecto">NOMBRE PROYECTO:</label>
                        <input type="text" id="proyecto" name="proyecto" placeholder="Ingrese el nombre del proyecto">
                    </div>
                    <div class="form-group">
                        <label for="numeroOrden">NÚMERO DE ORDEN:</label>
                        <input type="text" id="numeroOrden" name="numeroOrden" placeholder="Ingrese el número de orden">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="numeroRequisicion">No. DE REQUISICIÓN:</label>
                        <input type="text" id="numeroRequisicion" name="numeroRequisicion" placeholder="Ingrese el número de requisición">
                    </div>
                    <div class="form-group">
                        <label for="fechaRequisicion">FECHA DE REQUISICIÓN:</label>
                        <input type="date" id="fechaRequisicion" name="fechaRequisicion">
                    </div>
                </div>

                <div class="table-container">
                    <table class="items-table">
                        <thead>
                            <tr>
                                <th>ITEM</th>
                                <th>DESCRIPCIÓN</th>
                                <th>UNIDAD</th>
                                <th>FECHA NECESIDAD</th>
                                <th>CANT. SOLICITADA</th>
                                <th>VALOR UNITARIO</th>
                                <th>CANT. ENTREGADA (ALMACÉN)</th>
                                <th>VALOR ENTREGADO (ALMACÉN)</th>
                                <th>CANT. PENDIENTE</th>
                                <th>CANT. ENTREGADA (COMPRAS)</th>
                                <th>VALOR ENTREGADO (COMPRAS)</th>
                                <th>DEVOLUCIÓN</th>
                                <th>VALOR DEVOLUCIÓN</th>
                                <th>ACCIÓN</th>
                            </tr>
                        </thead>
                        <tbody id="requisicionItems">
                            <!-- Los items se cargarán dinámicamente aquí -->
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="6">TOTALES</td>
                                <td id="totalEntregadoAlmacen">0</td>
                                <td id="totalValorAlmacen">0</td>
                                <td></td>
                                <td id="totalEntregadoCompras">0</td>
                                <td id="totalValorCompras">0</td>
                                <td></td>
                                <td id="totalValorDevolucion">0</td>
                                <td></td>
                            </tr>
                        </tfoot>
                    </table>
                    <div class="table-actions">
                        <button class="btn btn-sm btn-success" id="addItemBtn">
                            <i class="fas fa-plus"></i> Agregar Item
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="observaciones">OBSERVACIONES / RELACIÓN DE ANEXOS:</label>
                    <textarea id="observaciones" name="observaciones" placeholder="Ingrese las observaciones"></textarea>
                </div>

                <div class="signature-section">
                    <div class="signature-box">
                        <label>Solicitó:</label>
                        <input type="text" class="signature-field" id="solicitoNombre" placeholder="Ingrese el nombre">
                        <div class="signature-line"></div>
                        <div class="signature-position">INGENIERO DE PROYECTOS</div>
                    </div>

                    <div class="signature-box">
                        <label>Aprobó:</label>
                        <input type="text" class="signature-field" id="aproboNombre" placeholder="Ingrese el nombre">
                        <div class="signature-line"></div>
                        <div class="signature-position">SUBGERENTE DE PROYECTOS</div>
                    </div>

                    <div class="signature-box">
                        <label>Recibe:</label>
                        <input type="text" class="signature-field" id="recibeNombre" placeholder="Ingrese el nombre">
                        <div class="signature-line"></div>
                        <div class="signature-position">ANALISTA DE COMPRAS</div>
                    </div>

                    <div class="signature-box">
                        <label>Aprobó:</label>
                        <input type="text" class="signature-field" id="aproboGerenteNombre" placeholder="Ingrese el nombre">
                        <div class="signature-line"></div>
                        <div class="signature-position">GERENTE</div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-secondary" id="cancelRequisicionBtn">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                    <button class="btn btn-success" id="saveRequisicionBtn">
                        <i class="fas fa-check"></i> Guardar
                    </button>
                </div>
            </div>
        `;

        // Inicializar el formulario
        this.initializeRequisicionForm();
    },

    // Cargar pantalla de historial de requisiciones
    loadHistorialRequisiciones: function() {
        document.querySelector('.requisiciones-main-screen').style.display = 'none';
        document.querySelector('.requisiciones-detail-screen').style.display = 'block';
        
        document.getElementById('requisicionesContent').innerHTML = `
            <div class="history-container">
                <div class="history-header">
                    <h2><i class="fas fa-history"></i> Historial de Requisiciones</h2>
                    <div class="header-actions">
                        <button class="btn btn-primary" id="exportHistoryBtn">
                            <i class="fas fa-file-export"></i> Exportar
                        </button>
                    </div>
                </div>

                <div class="history-filters">
                    <div class="filter-group">
                        <label for="filterDateFrom">Desde:</label>
                        <input type="date" id="filterDateFrom" name="filterDateFrom">
                    </div>
                    <div class="filter-group">
                        <label for="filterDateTo">Hasta:</label>
                        <input type="date" id="filterDateTo" name="filterDateTo">
                    </div>
                    <div class="filter-group">
                        <label for="filterStatus">Estado:</label>
                        <select id="filterStatus" name="filterStatus">
                            <option value="all">Todos</option>
                            <option value="pending">Pendiente</option>
                            <option value="approved">Aprobado</option>
                            <option value="rejected">Rechazado</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filterProject">Proyecto:</label>
                        <input type="text" id="filterProject" name="filterProject" placeholder="Buscar proyecto...">
                    </div>
                    <button class="btn btn-primary" id="filterHistoryBtn">
                        <i class="fas fa-filter"></i> Filtrar
                    </button>
                    <button class="btn btn-secondary" id="resetFiltersBtn">
                        <i class="fas fa-undo"></i> Limpiar
                    </button>
                </div>

                <div class="history-stats">
                    <div class="stat-card total">
                        <h4>Total</h4>
                        <p>${this.historyData.length}</p>
                    </div>
                    <div class="stat-card approved">
                        <h4>Aprobadas</h4>
                        <p>${this.historyData.filter(item => item.estado === 'approved').length}</p>
                    </div>
                    <div class="stat-card pending">
                        <h4>Pendientes</h4>
                        <p>${this.historyData.filter(item => item.estado === 'pending').length}</p>
                    </div>
                    <div class="stat-card rejected">
                        <h4>Rechazadas</h4>
                        <p>${this.historyData.filter(item => item.estado === 'rejected').length}</p>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th>N° REQUISICIÓN</th>
                                <th>FECHA</th>
                                <th>SOLICITANTE</th>
                                <th>PROYECTO</th>
                                <th>ITEMS</th>
                                <th>ESTADO</th>
                                <th>ACCIONES</th>
                            </tr>
                        </thead>
                        <tbody id="historyTableBody">
                            ${this.historyData.map(item => `
                                <tr>
                                    <td>${item.id}</td>
                                    <td>${item.fecha}</td>
                                    <td>${item.solicitante}</td>
                                    <td>${item.proyecto}</td>
                                    <td>${item.items}</td>
                                    <td class="${item.estado}">${this.getEstadoTexto(item.estado)}</td>
                                    <td>
                                        <button class="btn btn-sm btn-edit-history" data-id="${item.id}" title="Editar">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="btn btn-sm btn-export-history" data-id="${item.id}" title="Descargar">
                                            <i class="fas fa-download"></i>
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>

                <div class="pagination-controls">
                    <button class="btn btn-secondary" disabled>
                        <i class="fas fa-chevron-left"></i> Anterior
                    </button>
                    <span>Página 1 de 1</span>
                    <button class="btn btn-secondary" disabled>
                        Siguiente <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        `;

        // Asignar eventos
        document.getElementById('exportHistoryBtn').addEventListener('click', this.exportHistory.bind(this));
        document.getElementById('filterHistoryBtn').addEventListener('click', this.filterHistory.bind(this));
        document.getElementById('resetFiltersBtn').addEventListener('click', this.resetFilters.bind(this));
    },

    // Volver a la pantalla principal
    backToMain: function() {
        document.querySelector('.requisiciones-main-screen').style.display = 'block';
        document.querySelector('.requisiciones-detail-screen').style.display = 'none';
    },

    // Inicializar el formulario de requisición
    initializeRequisicionForm: function() {
        // Configurar fecha actual si no está configurada
        const fechaInput = document.getElementById('fechaRequisicion');
        if (fechaInput && !fechaInput.value) {
            fechaInput.value = new Date().toISOString().split('T')[0];
        }

        // Asignar eventos
        document.getElementById('addItemBtn').addEventListener('click', this.addNewItem.bind(this));
        document.getElementById('saveRequisicionBtn').addEventListener('click', this.saveRequisition.bind(this));
        document.getElementById('cancelRequisicionBtn').addEventListener('click', this.cancelRequisition.bind(this));
    },

    // Agregar nuevo item a la requisición
    addNewItem: function() {
        const tbody = document.getElementById('requisicionItems');
        if (!tbody) return;

        const newItemNumber = tbody.children.length + 1;
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${newItemNumber}</td>
            <td><input type="text" class="form-control-sm"></td>
            <td><input type="text" class="form-control-sm"></td>
            <td><input type="date" class="form-control-sm"></td>
            <td><input type="number" class="form-control-sm" onchange="RequisicionesModule.calculateRow(this)"></td>
            <td><input type="number" class="form-control-sm" onchange="RequisicionesModule.calculateRow(this)"></td>
            <td><input type="number" class="form-control-sm" onchange="RequisicionesModule.calculateRow(this)"></td>
            <td><input type="number" class="form-control-sm" onchange="RequisicionesModule.calculateRow(this)"></td>
            <td><input type="number" class="form-control-sm" readonly></td>
            <td><input type="number" class="form-control-sm" onchange="RequisicionesModule.calculateRow(this)"></td>
            <td><input type="number" class="form-control-sm" onchange="RequisicionesModule.calculateRow(this)"></td>
            <td><input type="number" class="form-control-sm" onchange="RequisicionesModule.calculateRow(this)"></td>
            <td><input type="number" class="form-control-sm" readonly></td>
            <td>
                <button class="btn btn-icon btn-danger btn-sm remove-item">
                    <i class="fas fa-trash"></i>
                </button>
            </td>
        `;
        tbody.appendChild(row);

        // Asignar evento al botón de eliminar
        row.querySelector('.remove-item').addEventListener('click', function() {
            row.remove();
            RequisicionesModule.renumberItems();
            RequisicionesModule.calculateTotals();
        });
    },

    // Calcular valores de una fila
    calculateRow: function(input) {
        const row = input.closest('tr');
        if (!row) return;

        const cells = row.cells;
        const cantidadSolicitada = parseFloat(cells[4].querySelector('input').value) || 0;
        const cantidadEntregadaAlmacen = parseFloat(cells[6].querySelector('input').value) || 0;
        const cantidadEntregadaCompras = parseFloat(cells[9].querySelector('input').value) || 0;
        const valorUnitario = parseFloat(cells[5].querySelector('input').value) || 0;
        const valorEntregadoAlmacen = parseFloat(cells[7].querySelector('input').value) || 0;
        const devolucion = parseFloat(cells[11].querySelector('input').value) || 0;

        // Calcular pendiente
        const cantidadPendiente = cantidadSolicitada - (cantidadEntregadaAlmacen + cantidadEntregadaCompras);
        cells[8].querySelector('input').value = cantidadPendiente >= 0 ? cantidadPendiente : 0;

        // Calcular valor de devolución
        const valorDevolucion = valorUnitario * devolucion;
        cells[12].querySelector('input').value = valorDevolucion.toFixed(2);

        // Recalcular totales
        this.calculateTotals();
    },

    // Calcular totales
    calculateTotals: function() {
        const rows = document.querySelectorAll('#requisicionItems tr');
        let totalEntregadoAlmacen = 0;
        let totalValorAlmacen = 0;
        let totalEntregadoCompras = 0;
        let totalValorCompras = 0;
        let totalValorDevolucion = 0;

        rows.forEach(row => {
            const cells = row.cells;
            totalEntregadoAlmacen += parseFloat(cells[6].querySelector('input').value) || 0;
            totalValorAlmacen += parseFloat(cells[7].querySelector('input').value) || 0;
            totalEntregadoCompras += parseFloat(cells[9].querySelector('input').value) || 0;
            totalValorCompras += parseFloat(cells[10].querySelector('input').value) || 0;
            totalValorDevolucion += parseFloat(cells[12].querySelector('input').value) || 0;
        });

        // Actualizar totales
        document.getElementById('totalEntregadoAlmacen').textContent = totalEntregadoAlmacen;
        document.getElementById('totalValorAlmacen').textContent = totalValorAlmacen.toFixed(2);
        document.getElementById('totalEntregadoCompras').textContent = totalEntregadoCompras;
        document.getElementById('totalValorCompras').textContent = totalValorCompras.toFixed(2);
        document.getElementById('totalValorDevolucion').textContent = totalValorDevolucion.toFixed(2);
    },

        // Renumerar items
        renumberItems: function() {
        const rows = document.querySelectorAll('#requisicionItems tr');
        rows.forEach((row, index) => {
            row.cells[0].textContent = index + 1;
        });
    },

    // Guardar requisición
    saveRequisition: function() {
        // Obtener valores del formulario
        const solicitante = document.getElementById('solicitante').value;
        const proyecto = document.getElementById('proyecto').value;
        const numeroOrden = document.getElementById('numeroOrden').value;
        const numeroRequisicion = document.getElementById('numeroRequisicion').value;
        const fechaRequisicion = document.getElementById('fechaRequisicion').value;
        const observaciones = document.getElementById('observaciones').value;
        const solicitoNombre = document.getElementById('solicitoNombre').value;
        const aproboNombre = document.getElementById('aproboNombre').value;
        const recibeNombre = document.getElementById('recibeNombre').value;
        const aproboGerenteNombre = document.getElementById('aproboGerenteNombre').value;

        // Validación básica
        if (!numeroRequisicion || !solicitante || !proyecto) {
            alert('Por favor complete los campos obligatorios: N° Requisición, Solicitante y Proyecto');
            return;
        }

        // Obtener items de la tabla
        const items = [];
        const rows = document.querySelectorAll('#requisicionItems tr');
        
        rows.forEach(row => {
            const cells = row.cells;
            items.push({
                descripcion: cells[1].querySelector('input').value,
                unidad: cells[2].querySelector('input').value,
                fechaNecesidad: cells[3].querySelector('input').value,
                cantidadSolicitada: cells[4].querySelector('input').value,
                valorUnitario: cells[5].querySelector('input').value,
                cantidadEntregadaAlmacen: cells[6].querySelector('input').value,
                valorEntregadoAlmacen: cells[7].querySelector('input').value,
                cantidadPendiente: cells[8].querySelector('input').value,
                cantidadEntregadaCompras: cells[9].querySelector('input').value,
                valorEntregadoCompras: cells[10].querySelector('input').value,
                devolucion: cells[11].querySelector('input').value,
                valorDevolucion: cells[12].querySelector('input').value
            });
        });

        // Crear objeto de requisición
        const nuevaRequisicion = {
            id: numeroRequisicion,
            fecha: fechaRequisicion,
            solicitante: solicitante,
            proyecto: proyecto,
            numeroOrden: numeroOrden,
            items: items.length,
            estado: 'pending',
            observaciones: observaciones,
            solicitoNombre: solicitoNombre,
            aproboNombre: aproboNombre,
            recibeNombre: recibeNombre,
            aproboGerenteNombre: aproboGerenteNombre,
            detalleItems: items,
            totalEntregadoAlmacen: document.getElementById('totalEntregadoAlmacen').textContent,
            totalValorAlmacen: document.getElementById('totalValorAlmacen').textContent,
            totalEntregadoCompras: document.getElementById('totalEntregadoCompras').textContent,
            totalValorCompras: document.getElementById('totalValorCompras').textContent,
            totalValorDevolucion: document.getElementById('totalValorDevolucion').textContent
        };

        // Agregar al historial
        this.historyData.unshift(nuevaRequisicion);

        // Mostrar mensaje de éxito
        alert(`Requisición ${numeroRequisicion} guardada correctamente`);

        // Volver al menú principal
        this.backToMain();
    },

    // Cancelar requisición
    cancelRequisition: function() {
        if (confirm('¿Está seguro que desea cancelar esta requisición? Los datos no se guardarán.')) {
            this.backToMain();
        }
    },

    // Filtrar historial
    filterHistory: function() {
        const fechaDesde = document.getElementById('filterDateFrom').value;
        const fechaHasta = document.getElementById('filterDateTo').value;
        const estado = document.getElementById('filterStatus').value;
        const proyecto = document.getElementById('filterProject').value.toLowerCase();

        let filteredData = this.historyData;

        // Aplicar filtros
        if (fechaDesde) {
            filteredData = filteredData.filter(item => item.fecha >= fechaDesde);
        }
        if (fechaHasta) {
            filteredData = filteredData.filter(item => item.fecha <= fechaHasta);
        }
        if (estado !== 'all') {
            filteredData = filteredData.filter(item => item.estado === estado);
        }
        if (proyecto) {
            filteredData = filteredData.filter(item => 
                item.proyecto.toLowerCase().includes(proyecto)
            );
        }

        // Actualizar tabla
        const tbody = document.getElementById('historyTableBody');
        tbody.innerHTML = filteredData.map(item => `
            <tr>
                <td>${item.id}</td>
                <td>${item.fecha}</td>
                <td>${item.solicitante}</td>
                <td>${item.proyecto}</td>
                <td>${item.items}</td>
                <td class="${item.estado}">${this.getEstadoTexto(item.estado)}</td>
                <td>
                    <button class="btn btn-sm btn-edit-history" data-id="${item.id}" title="Editar">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-sm btn-export-history" data-id="${item.id}" title="Descargar">
                        <i class="fas fa-download"></i>
                    </button>
                </td>
            </tr>
        `).join('');

        // Actualizar estadísticas
        document.querySelector('.stat-card.total p').textContent = filteredData.length;
        document.querySelector('.stat-card.approved p').textContent = 
            filteredData.filter(item => item.estado === 'approved').length;
        document.querySelector('.stat-card.pending p').textContent = 
            filteredData.filter(item => item.estado === 'pending').length;
        document.querySelector('.stat-card.rejected p').textContent = 
            filteredData.filter(item => item.estado === 'rejected').length;
    },

    // Resetear filtros
    resetFilters: function() {
        document.getElementById('filterDateFrom').value = '';
        document.getElementById('filterDateTo').value = '';
        document.getElementById('filterStatus').value = 'all';
        document.getElementById('filterProject').value = '';
        this.filterHistory();
    },

    // Exportar historial
    exportHistory: function() {
        // Crear CSV
        let csv = 'N° Requisición,Fecha,Solicitante,Proyecto,Items,Estado\n';
        
        this.historyData.forEach(item => {
            csv += `"${item.id}","${item.fecha}","${item.solicitante}",` +
                   `"${item.proyecto}","${item.items}","${this.getEstadoTexto(item.estado)}"\n`;
        });

        // Crear enlace de descarga
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.setAttribute('download', `historial_requisiciones_${new Date().toISOString().split('T')[0]}.csv`);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    },

    // Obtener texto del estado
    getEstadoTexto: function(estado) {
        const estados = {
            'pending': 'Pendiente',
            'approved': 'Aprobado',
            'rejected': 'Rechazado'
        };
        return estados[estado] || estado;
    },

    // Ver detalles de requisición
    viewRequisition: function(id) {
        const requisicion = this.historyData.find(item => item.id === id);
        if (!requisicion) {
            alert('Requisición no encontrada');
            return;
        }

        // Mostrar modal con detalles
        let detallesHTML = `
            <h3>Detalles de Requisición ${requisicion.id}</h3>
            <p><strong>Fecha:</strong> ${requisicion.fecha}</p>
            <p><strong>Solicitante:</strong> ${requisicion.solicitante}</p>
            <p><strong>Proyecto:</strong> ${requisicion.proyecto}</p>
            <p><strong>Estado:</strong> <span class="${requisicion.estado}">${this.getEstadoTexto(requisicion.estado)}</span></p>
            <p><strong>Observaciones:</strong> ${requisicion.observaciones || 'Ninguna'}</p>
            
            <h4>Items (${requisicion.items})</h4>
            <table class="details-table">
                <thead>
                    <tr>
                        <th>Descripción</th>
                        <th>Unidad</th>
                        <th>Cant. Solicitada</th>
                        <th>Valor Unitario</th>
                        <th>Cant. Entregada</th>
                        <th>Valor Entregado</th>
                    </tr>
                </thead>
                <tbody>
                    ${requisicion.detalleItems.map(item => `
                        <tr>
                            <td>${item.descripcion}</td>
                            <td>${item.unidad}</td>
                            <td>${item.cantidadSolicitada}</td>
                            <td>${item.valorUnitario}</td>
                            <td>${parseFloat(item.cantidadEntregadaAlmacen) + parseFloat(item.cantidadEntregadaCompras)}</td>
                            <td>${parseFloat(item.valorEntregadoAlmacen) + parseFloat(item.valorEntregadoCompras)}</td>
                        </tr>
                    `).join('')}
                </tbody>
            </table>
            
            <div class="details-totals">
                <p><strong>Total Entregado Almacén:</strong> ${requisicion.totalEntregadoAlmacen}</p>
                <p><strong>Total Valor Almacén:</strong> ${requisicion.totalValorAlmacen}</p>
                <p><strong>Total Entregado Compras:</strong> ${requisicion.totalEntregadoCompras}</p>
                <p><strong>Total Valor Compras:</strong> ${requisicion.totalValorCompras}</p>
                <p><strong>Total Valor Devolución:</strong> ${requisicion.totalValorDevolucion}</p>
            </div>
            
            <div class="details-signatures">
                <p><strong>Solicitó:</strong> ${requisicion.solicitoNombre || 'No especificado'}</p>
                <p><strong>Aprobó:</strong> ${requisicion.aproboNombre || 'No especificado'}</p>
                <p><strong>Recibió:</strong> ${requisicion.recibeNombre || 'No especificado'}</p>
                <p><strong>Aprobó Gerente:</strong> ${requisicion.aproboGerenteNombre || 'No especificado'}</p>
            </div>
        `;

        // Crear modal
        const modal = document.createElement('div');
        modal.className = 'modal';
        modal.innerHTML = `
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                ${detallesHTML}
            </div>
        `;

        // Mostrar modal
        document.body.appendChild(modal);
        
        // Cerrar modal
        modal.querySelector('.close-modal').addEventListener('click', () => {
            document.body.removeChild(modal);
        });
    }
};

// Inicialización cuando el DOM esté listo
document.addEventListener('DOMContentLoaded', function() {
    // Asignar eventos a los botones de editar y exportar en el historial
    document.addEventListener('click', function(e) {
        if (e.target.closest('.btn-edit-history')) {
            const id = e.target.closest('.btn-edit-history').getAttribute('data-id');
            RequisicionesModule.viewRequisition(id);
        }
        
        if (e.target.closest('.btn-export-history')) {
            const id = e.target.closest('.btn-export-history').getAttribute('data-id');
            const requisicion = RequisicionesModule.historyData.find(item => item.id === id);
            if (requisicion) {
                RequisicionesModule.exportSingleRequisition(requisicion);
            }
        }
    });
});

// Exportar una sola requisición
RequisicionesModule.exportSingleRequisition = function(requisicion) {
    // Crear CSV para una sola requisición
    let csv = 'N° Requisición,Fecha,Solicitante,Proyecto,Estado,Observaciones\n';
    csv += `"${requisicion.id}","${requisicion.fecha}","${requisicion.solicitante}",` +
           `"${requisicion.proyecto}","${this.getEstadoTexto(requisicion.estado)}","${requisicion.observaciones || ''}"\n\n`;
    
    csv += 'Items\n';
    csv += 'Descripción,Unidad,Cant. Solicitada,Valor Unitario,Cant. Entregada Almacén,Valor Entregado Almacén,Cant. Entregada Compras,Valor Entregado Compras,Devolución,Valor Devolución\n';
    
    requisicion.detalleItems.forEach(item => {
        csv += `"${item.descripcion}","${item.unidad}","${item.cantidadSolicitada}",` +
               `"${item.valorUnitario}","${item.cantidadEntregadaAlmacen}","${item.valorEntregadoAlmacen}",` +
               `"${item.cantidadEntregadaCompras}","${item.valorEntregadoCompras}",` +
               `"${item.devolucion}","${item.valorDevolucion}"\n`;
    });

    // Crear enlace de descarga
    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.setAttribute('download', `requisicion_${requisicion.id}.csv`);
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
};
