         // ========= GESTI√ìN DE MODALES =========
         openProductoModal: function(almacenId) {
            this.currentAlmacenId = almacenId;
            document.getElementById('productoModalTitle').innerText = "Agregar Producto";
            document.getElementById('productoForm').reset();
            
            const codigoInput = document.getElementById('productoCodigo');
            const descripcionInput = document.getElementById('productoDescripcion');
            const valorInput = document.getElementById('productoValor');
            
            // Limpiar datalist existente
            const datalist = document.getElementById('productoCodigosOptions');
            datalist.innerHTML = '';
            
            // Obtener productos del inventario global
            const todosProductos = InventarioCompartido.obtenerProductos();
            console.log("Productos cargados para autocompletar:", todosProductos.length);
            
            // Llenar datalist con opciones
            todosProductos.forEach(producto => {
                const option = document.createElement('option');
                option.value = producto.codigo;
                option.textContent = `${producto.codigo} - ${producto.descripcion}`;
                option.setAttribute('data-descripcion', producto.descripcion);
                if (producto.valor) option.setAttribute('data-valor', producto.valor);
                datalist.appendChild(option);
            });
            
            // Configurar autocompletado - Mejorado
            const handleAutocomplete = () => {
                const codigo = codigoInput.value.trim().toUpperCase();
                const producto = todosProductos.find(p => p.codigo.toUpperCase() === codigo);
                
                if (producto) {
                    descripcionInput.value = producto.descripcion;
                    if (valorInput) valorInput.value = producto.valor || '';
                } else {
                    // Si no encuentra coincidencia exacta, buscar parcial
                    const partialMatch = todosProductos.find(p => 
                        p.codigo.toUpperCase().includes(codigo)
                    );
                    if (partialMatch && codigo.length > 3) {
                        descripcionInput.value = partialMatch.descripcion;
                        if (valorInput) valorInput.value = partialMatch.valor || '';
                    } else {
                        descripcionInput.value = '';
                        if (valorInput) valorInput.value = '';
                    }
                }
            };
            
            // Remover event listener anterior si existe
            codigoInput.removeEventListener('input', handleAutocomplete);
            // Agregar nuevo event listener
            codigoInput.addEventListener('input', handleAutocomplete);
            
            // Abrir modal
            this.openModal('productoModal');
            
            // Enfocar el campo de c√≥digo
            setTimeout(() => codigoInput.focus(), 100);
        },

        // ========= OPERACIONES CRUD =========
        saveProducto: function() {
            this.mostrarCarga(true);
            
            try {
                const codigo = document.getElementById('productoCodigo').value.trim().toUpperCase();
                const cantidad = parseInt(document.getElementById('productoCantidad').value) || 0;
                const valorInput = document.getElementById('productoValor');
                const valor = valorInput ? parseFloat(valorInput.value) || null : null;

                if (!codigo) throw new Error("El c√≥digo es requerido");
                if (cantidad <= 0) throw new Error("La cantidad debe ser mayor a cero");

                // MEJORA: Validar el c√≥digo contra la fuente de datos, no el DOM.
                const productoGlobal = InventarioCompartido.buscarProducto(codigo);
                if (!productoGlobal) {
                    throw new Error(`El c√≥digo "${codigo}" no es v√°lido o no existe en el inventario global.`);
                }
                
                // Usamos la descripci√≥n del inventario global para asegurar consistencia
                const descripcionFinal = productoGlobal.descripcion;
                
                const almacen = this.almacenesData[this.currentAlmacenId];
                if (!almacen) throw new Error("Almac√©n no encontrado");

                const exito = InventarioCompartido.actualizarCantidadProducto(codigo, cantidad, valor, almacen.nombre);
                if (!exito) throw new Error("Error al actualizar el inventario global.");

                const productoExistente = almacen.productos.find(p => p.codigo === codigo);
                
                if (productoExistente) {
                    productoExistente.cantidad += cantidad;
                    if (valor) productoExistente.valor = valor;
                } else {
                    almacen.productos.push({
                        id: Date.now().toString(),
                        codigo: codigo,
                        descripcion: descripcionFinal,
                        cantidad: cantidad,
                        valor: valor,
                        ubicacion: almacen.nombre
                    });
                }
                
                this.guardarDatosLocales();
                this.closeModal('productoModal');
                this.refreshAlmacenDetails();
                this.mostrarNotificacion('success', 'Producto actualizado', `${cantidad} unidades de ${descripcionFinal} agregadas.`);
                
            } catch (error) {
                console.error("Error al guardar producto:", error);
                this.mostrarNotificacion('error', 'Error', error.message);
            } finally {
                this.mostrarCarga(false);
            }
        },

            mostrarCarga: function(mostrar) {

                    document.createElement('div');
                loader.id = 'globalLoader';
                loader.innerHTML = `
                    <div class="spinner" style="
                        width: 50px;
                        height: 50px;
                        border: 5px solid #f3f3f3;
                        border-top: 5px solid #3498db;
                        border-radius: 50%;
                        animation: spin 1s linear infinite;
                    "></div>
                    <style>
                        @keyframes spin {
                            0% { transform: rotate(0deg); }
                            100% { transform: rotate(360deg); }
                        }
                    </style>
                `;
                loader.style.cssText = `
                    position: fixed; 
                    top: 0; 
                    left: 0; 
                    width: 100%; 
                    height: 100%; 
                    background: rgba(0,0,0,0.5); 
                    display: ${mostrar ? 'flex' : 'none'}; 
                    justify-content: center; 
                    align-items: center;
                    z-index: 9999;
                `;
                
                if (mostrar && !document.getElementById('globalLoader')) {
                    document.body.appendChild(loader);
                } else if (!mostrar && document.getElementById('globalLoader')) {
                    loader.style.display = 'none';
                }
            },

    // ========= PERSISTENCIA DE DATOS =========
    guardarDatosLocales: function() {
        localStorage.setItem('almacenesData', JSON.stringify(this.almacenesData));
    },

    // ========= M√âTODOS MODIFICADOS =========
    modificarCantidad: function(almacenId, productoId, cambio) {
        this.mostrarCarga(true);
        try {
            const almacen = this.almacenesData[almacenId];
            const producto = almacen.productos.find(p => p.id === productoId);
            
            if (!producto) throw new Error("Producto no encontrado");
            
            // Validar que no quede cantidad negativa
            if (producto.cantidad + cambio < 0) {
                throw new Error("No se puede reducir la cantidad por debajo de cero");
            }

            // Actualizar inventario global
            const exito = InventarioCompartido.actualizarCantidadProducto(
                producto.codigo, 
                cambio, 
                producto.valor, 
                almacen.nombre
            );
            
            if (!exito) throw new Error("Error al actualizar inventario global");
            
            // Actualizar inventario local
            producto.cantidad += cambio;
            
            // Eliminar si cantidad llega a cero
            if (producto.cantidad === 0) {
                almacen.productos = almacen.productos.filter(p => p.id !== productoId);
            }
            
            this.guardarDatosLocales();
            this.refreshAlmacenDetails();
            
        } catch (error) {
            this.mostrarNotificacion('error', 'Error', error.message);
            console.error("Error en modificarCantidad:", error);
        } finally {
            this.mostrarCarga(false);
        }
    },

    deleteProducto: function(almacenId, productoId) {
        const almacen = this.almacenesData[almacenId];
        const producto = almacen.productos.find(p => p.id === productoId);
        
        if (producto && confirm('¬øEst√° seguro de eliminar este producto?')) {
            // Actualizar inventario global (restar la cantidad)
            const exito = InventarioCompartido.actualizarCantidadProducto(
                producto.codigo, 
                -producto.cantidad, 
                null, 
                almacen.nombre
            );
            
            if (exito) {
                // Eliminar del almac√©n local
                almacen.productos = almacen.productos.filter(p => p.id !== productoId);
                this.guardarDatosLocales();
                this.refreshAlmacenDetails();
            }
        }
    },
